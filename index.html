<!DOCTYPE html>
<html lang="en">
<head>
<meta name="robots" content="noindex, nofollow">   

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ferd Leimkuhler Memorial Celebration</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
  }

  /* ===== Hero ===== */

  .hero {
    position: relative;
    width: 100%;
    min-height: 100vh;
    min-height: 100svh; /* modern mobile-safe viewport */
    background-image: url("images/ferdlookingout.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Fira Sans Condensed','Arial Rounded MT Bold',Arial, sans-serif;
  }

  /* ===== Overlay text ===== */

  .overlay-text {
    position: absolute;
    color: white;
    padding: 0.4em 0.6em;
    max-width: 80%;
  }

  .top-left {
    top: 2%;
    left: 2%;
    font-size: clamp(1.8rem, 4vw, 3rem);
  }

  .smaller-text {
    font-size: clamp(1.2rem, 3vw, 2.5rem);
  }

  .center-left {
    top: 46%;
    left: 2%;
    font-size: clamp(1.6rem, 3.5vw, 3rem);
    display: none;
  }

  .bottom-left {
    bottom: 4%;
    left: 2%;
    font-size: clamp(1.6rem, 3.5vw, 3rem);
  }

  .bottom-right {
    bottom: 4.5%;
    right: 7.5%;
    font-size: clamp(1.4rem, 3vw, 2.5rem);
  }
  
  
  
  
  .top-left .title {
    margin-bottom: 0.75rem; /* ← space below heading */
  }

  .top-left .date {
    font-size: clamp(1.2rem, 3vw, 2.5rem);
    margin-bottom: 0.4rem; /* ← space between date and time */
  }

  .top-left .time {
    font-size: clamp(1.2rem, 3vw, 2.5rem);
  }

  
  
  

  /* ===== Link styling ===== */

  a {
    color: white;
    text-decoration: none;
  }

  a:hover {
    color: white;
  }

  .bottom-right a {
    display: inline-block;
    padding: 0.4em 0.7em;
    border: 2px solid white;
    border-radius: 4px;
  }

  .bottom-right a:hover {
    background: white;
    color: black;
  }

  /* ===== Tablet adjustments ===== */

  @media (max-width: 1024px) {
    .top-left {
      top: 6%;
      left: 5%;
    }
      
    /* Hide “Food & Drink” on tablets AND phones */
  .center-left {
    display: none;
  }

    .bottom-left {
      left: 5%;
    }

    .bottom-right {
      right: 5%;
    }
  }

    /* ===== Phones ===== */
    @media (max-width: 480px) {
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem 0;
      }

      .overlay-text {
        position: static;
        max-width: 90%;
        text-align: center;
        margin: 0 auto;
      }

      .top-left {
        margin-top: 0;
      }

      .center-left {
        display: none;
      }

      .mobile-bottom {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
    }



</style>
</head>

<body>

<div class="hero">

  <div class="overlay-text top-left">
    <div class="title">
      Ferd Leimkuhler Memorial Celebration
    </div>

    <div class="date">
      Friday, June 12, 2026
    </div>

    <div class="time">
      Noon – 2
    </div>
  </div>


 
  <div class="overlay-text center-left">
    Food &amp; Drink
  </div>

<div class="mobile-bottom">
  <div class="overlay-text bottom-left">
    The Brazilian Room
    <br>Tilden Park, Berkeley
  </div>

  <div class="overlay-text bottom-right">
    <a href="info.html">All the details</a>
  </div>
</div>

</div>

</body>
</html>
